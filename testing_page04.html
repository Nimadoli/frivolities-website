<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="testing_master_stylesheet.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
        <title>Playing with multimedia</title>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }
            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <h1>Playing with multimedia</h1>
        <div>
            <h2>SVG graphics</h2>
            <br>
            <svg width="400" height="300" style="border:1px solid black;">
                <circle cx="200" cy="150" r="120" stroke="magenta" stroke-width="46" fill="gold" />
            </svg>
            <svg width="400" height="300">
                <rect width="400" height="300" style="fill:lime;stroke-width:64px;stroke:slategrey;" />
            </svg>
            <svg width="400" height="300" style="border:1px solid black;">
                <rect x="25" y="25" ry="20" width="200" height="200" style="fill:red;stroke:black;stroke-width:12px;opacity:0.5;" />
            </svg>
            <svg width="400" height="300" style="border:1px solid black;">
                <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:gold;stroke-width:6;fill-rule:evenodd;" />
            </svg>
            <svg width="400" height="300" style="border:1px solid black;">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#FA8072;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#6A5ACD;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
                <text fill="#ffffff" font-size="52" font-family="Impact" x="50" y="90">OMG</text>
                You need to update your browser in order to view SVG graphics.
            </svg>
        </div>
        <p>
            <h2>Video content</h2>
            <br>
            <video height="400" controls>
              <source src="Snapchat-1720680841.mp4">
              Your browser does not support the video tag.
            </video>
        </p>
        <div style="text-align:center;border:1px solid black;padding:24px;">
            <button onclick="playPause()">play/Pause</button>
            <button onclick="makeBig()">big</button>
            <button onclick="makeSmall()">small</button>
            <button onclick="makeNormal()">normal</button>
            <br>
            <br>
            <video id="mouthvideo" width="200">
                <source src="Snapchat-1720680841.mp4" type="video/mp4">
            </video>
        </div>
        <script>
            var myVideo = document.getElementById("mouthvideo");
            function playPause() {
            if (myVideo.paused)
                myVideo.play();
            else
                myVideo.pause();
            }
            function makeBig() {
            myVideo.width = 400;
            }
            function makeSmall() {
            myVideo.width = 100;
            }
            function makeNormal() {
            myVideo.width = 200;
            }
        </script>
        <h2>Audio content</h2>
        <br>
        <audio controls style="background-color:magenta; padding:12px;">
            <source src="Just_A_Kiss_-_Mishon.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <h2>The embed element</h2>
        <br>
        <embed src="testing_master_stylesheet.css" style="border:1px solid black;background-color:white;padding:24px;width:600px;height:300px;" allow="autoplay;">
        <div>
            <h2>YouTube videos</h2>
            <br>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/W78qhYYPKds?autoplay=1&mute=1&controls=1" frameborder="0"></iframe>
        </div>
        <section>
            <h2>Drag & drop</h2>
            <p>Drag the lips between the boxes.</p>
            <div class="dragdiv" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img id="draglips" src="https://www.clipartkey.com/mpngs/m/17-175134_red-lips-clipart-lips.png" draggable="true" ondragstart="drag(event)" width="400">
            </div>
            <br>
            <div class="dragdiv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <br>
            <h2>Chess example</h2>
            <p>Drag the pawn between the squares.</p>
            <div style="text-align:center;width:100%;">
                <div id="chesswhite" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <img src="Black Pawn.png" draggable="true" ondragstart="drag(event)" id="pawn" height="80">
                </div>
                <div id="chessblack" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </section>
        <br>
        <section>
            <p>Not quite a checkmate, but it's a start.</p>
        </section>
    </body>
</html>
