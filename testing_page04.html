<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="testing_master_stylesheet.css">
        <title>Playing with SVG graphics</title>
    </head>
    <body>
        <h1>Playing with SVG graphics</h1>
        <svg width="400" height="300" style="border:1px solid black;">
            <circle cx="200" cy="150" r="120" stroke="magenta" stroke-width="46" fill="gold" />
        </svg>
        <svg width="400" height="300">
            <rect width="400" height="300" style="fill:lime;stroke-width:64px;stroke:slategrey;" />
        </svg>
        <svg width="400" height="300" style="border:1px solid black;">
            <rect x="25" y="25" ry="20" width="200" height="200" style="fill:red;stroke:black;stroke-width:12px;opacity:0.5;" />
        </svg>
        <svg width="400" height="300" style="border:1px solid black;">
            <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:gold;stroke-width:6;fill-rule:evenodd;" />
        </svg>
        <svg width="400" height="300" style="border:1px solid black;">
            <defs>
                <linearGradient id="grad1" xl="0%" yl="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                </linearGradient>
            </defs>
            <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
            <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">NO</text>
            You need to update your browser in order to view SVG graphics.
        </svg>
    </body>
</html>
